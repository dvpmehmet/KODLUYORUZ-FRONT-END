<h1>Listeler</h1>
<!--
    Sıralı Listeler -> 1,2,3 ordered list ? -> <ol>
    Sıralı olmayan Listeler -> *,*,*, unordered list ? -> <ul>
    -> list item -> <li>
-->

<ol>
    <li>Liste Öğesi 1</li>
    <li>Liste Öğesi 2</li>
    <li>Liste Öğesi 3</li>
</ol>


<ul>
    <li>Liste Öğesi 1</li>
    <li>Liste Öğesi 2</li>
    <li>Liste Öğesi 3</li>
</ul>
