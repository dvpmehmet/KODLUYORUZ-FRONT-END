<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <main>
        <img src="/IMG/google.jpg" alt="logo">
        <div class="gy-0">
            <span> Search the web using Google!</span>
            <input type="text" size="40">
            <Button>Google Search</Button>
            <Button>I'm feeling lucky</Button>
        </div>
        <div id="links">
            <div class="g-1">
                <div class="alt">
                    <span>Special Searches</span>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </div>
            </div>
            <div class="g-2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" class="alt-1">Help!</a>
                <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="g-3">
                <span>Get Google!</span>
                <span>updates monthly:</span>
                <input type="text" value="your e-mail">
                <Button>Subscribe</Button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" style="display:inline;margin-left:9px;">
                    Archive</a>
            </div>
        </div>
    </main>
    <footer>Copyright Â©1998 Google Inc.</footer>
</body>

</html>
